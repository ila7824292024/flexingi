<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genuary #27 [Lifeform] - Three.js Demo</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">Genuary #27 [Lifeform]</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from "three";
        import { OrbitControls } from "three/addons/controls/OrbitControls.js";
        import * as BGU from "three/addons/utils/BufferGeometryUtils.js";

        console.clear();

        const gu = {
            time: { value: 0 }
        };

        // Функция для преобразования геометрии в квадры
        const ToQuads = (g) => {
            let p = g.parameters;
            let segmentsX = (g.type == "TorusGeometry" ? p.tubularSegments : p.radialSegments) || p.widthSegments || p.thetaSegments || (p.points.length - 1) || 1;
            let segmentsY = (g.type == "TorusGeometry" ? p.radialSegments : p.tubularSegments) || p.heightSegments || p.phiSegments || p.segments || 1;
            let indices = [];

            for (let i = 0; i < segmentsY + 1; i++) {
                let index11 = 0;
                let index12 = 0;
                for (let j = 0; j < segmentsX; j++) {
                    index11 = (segmentsX + 1) * i + j;
                    index12 = index11 + 1;
                    let index21 = index11;
                    let index22 = index11 + (segmentsX + 1);
                    indices.push(index11, index12, index22, index21);
                }
            }

            let geom = g.clone();
            geom.setIndex(indices);
            geom.deleteAttribute('normal');
            geom.deleteAttribute('uv');
            geom = BGU.mergeVertices(geom);
            geom.computeVertexNormals();
            return geom;
        };

        // GLSL шейдерный код
        const noise = `
            // Simplex 2D noise
            vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
            float snoise(vec2 v){
                const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
                vec2 i = floor(v + dot(v, C.yy) );
                vec2 x0 = v - i + dot(i, C.xx);
                vec2 i1;
                i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
                vec4 x12 = x0.xyxy + C.xxzz;
                x12.xy -= i1;
                i = mod(i, 289.0);
                vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 )) + i.x + vec3(0.0, i1.x, 1.0 ));
                vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
                m = m*m ;
                m = m*m ;
                vec3 x = 2.0 * fract(p * C.www) - 1.0;
                vec3 h = abs(x) - 0.5;
                vec3 ox = floor(x + 0.5);
                vec3 a0 = x - ox;
                m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
                vec3 g;
                g.x = a0.x * x0.x + h.x * x0.y;
                g.yz = a0.yz * x12.xz + h.yz * x12.yw;
                return 130.0 * dot(m, g);
            }
        `;

        // Создание сцены, камеры и рендерера
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 1, 1000);
        camera.position.set(0, 10, 40);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        renderer.setPixelRatio(devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Элементы управления
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(5, 10, 7.5);
        scene.add(dirLight);

        // Создание геометрии и материала
        let geo = new THREE.TorusKnotGeometry(10, 3, 300, 20);
        geo = ToQuads(geo);

        const mat = new THREE.ShaderMaterial({
            vertexShader: `
                uniform float time;
                ${noise}
                varying vec3 vPos;
                varying vec3 vNorm;
                void main() {
                    vPos = position;
                    vNorm = normal;
                    vec3 pos = position;
                    float t = time * 0.001;
                    float n = snoise(vec2(pos.x * 0.1 + t, pos.y * 0.1));
                    pos += normal * n * 2.0;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                }
            `,
            fragmentShader: `
                varying vec3 vPos;
                varying vec3 vNorm;
                void main() {
                    vec3 color = vec3(0.2, 0.6, 1.0);
                    float fresnel = pow(1.0 - abs(dot(normalize(vNorm), normalize(-vPos))), 3.0);
                    color = mix(color, vec3(1.0, 0.8, 0.2), fresnel);
                    gl_FragColor = vec4(color, 1.0);
                }
            `,
            uniforms: {
                time: gu.time
            },
            side: THREE.DoubleSide,
            wireframe: false
        });

        // Создание меша
        const mesh = new THREE.Mesh(geo, mat);
        scene.add(mesh);

        // Обработка изменения размера окна
        addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });

        // Анимация
        function animate(t) {
            gu.time.value = t;
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    </script>
</body>
</html>
